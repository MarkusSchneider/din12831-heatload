name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggert bei Tags wie v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: din12831-heatload
            asset_name: din12831-heatload-linux-x64.tar.gz
          - os: windows-latest
            artifact_name: din12831-heatload.exe
            asset_name: din12831-heatload-windows-x64.zip
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        run: |
          echo "üî® Building executable with PyInstaller..."
          pyinstaller app.spec --clean
          echo "‚úÖ Build complete!"

      - name: Create Archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          tar -czf din12831-heatload-linux-x64.tar.gz din12831-heatload
          cd ..

      - name: Create Archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path din12831-heatload.exe -DestinationPath din12831-heatload-windows-x64.zip
          cd ..
        shell: pwsh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Extract Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## DIN 12831 Heizlastberechnung - Release ${{ steps.version.outputs.version }}
            
            ### Installation (Linux)
            
            1. Download `din12831-heatload-linux-x64.tar.gz`
            2. Entpacken: `tar -xzf din12831-heatload-linux-x64.tar.gz`
            3. Ausf√ºhrbar machen: `chmod +x din12831-heatload`
            4. Starten: `./din12831-heatload`
            
            ### Installation (Windows)
            
            1. Download `din12831-heatload-windows-x64.zip`
            2. Entpacken mit Windows Explorer oder PowerShell: `Expand-Archive din12831-heatload-windows-x64.zip`
            3. Starten: Doppelklick auf `din12831-heatload.exe`
            
            ### Was ist neu?
            
            Siehe CHANGELOG f√ºr Details.
          files: |
            artifacts/din12831-heatload-linux-x64.tar.gz/*
            artifacts/din12831-heatload-windows-x64.zip/*
          draft: false
          prerelease: false
